<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Card Game</title>
        <style>
          body {
              font-family: Verdana, Geneva, Tahoma, sans-serif;
              font-size: 14;
              background-color: azure;
          }

          span {
              background-color: rgb(202, 219, 219);
              padding: 5px 10px;
              font-size: 25px;
          }
          .red {
              color: red;
          }
          main {
              width: fit-content;
              margin: auto;
          }
        </style>
    </head>
 <body>  
     <main>
     <div>
         <p>Player 1:</p>
         <p>
             <span>2&clubs;</span>
             <span class="red">9&hearts;</span>
             <span class="red">6&hearts;</span>
             <span class="red">A&diams;</span>
             <span>Q&spades;</span>
             <span>J&clubs;</span>
         </p>
         <p>Player 2:</p>
         <p>
             <span class="red"> 3&hearts;</span>
             <span>A&clubs;</span>
             <span>10&clubs;</span>
             <span class="red">K&diams;</span>
             <span>8&spades;</span>
             <span class="red">3&hearts;</span>
         </p>
     </div>
    </main>
 </body>
</html>
